version: "3.1"
language: en

pipeline:
  # Tokenization & Regex 
  - name: WhitespaceTokenizer
    case_sensitive: false

  - name: RegexFeaturizer
    case_sensitive: false
    use_word_boundaries: true

  - name: RegexEntityExtractor
    use_lookup_tables: true
    use_regexes: true
    use_word_boundaries: true

  # Pretrained transformer embeddings
  - name: LanguageModelFeaturizer
    model_name: "distilbert"
    model_weights: "distilbert-base-uncased"
    cache_dir: null

  # Lexical features 
  - name: LexicalSyntacticFeaturizer

  # Bag-of-words word ngrams
  - name: CountVectorsFeaturizer
    OOV_token: "[OOV]"
    min_ngram: 1
    max_ngram: 2
    analyzer: word

  # Character ngrams for typos / code-mix
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 3
    max_ngram: 5

  # Intent & entity classifier 
  - name: DIETClassifier
    epochs: 200
    constrain_similarities: true
    entity_recognition: true
    model_confidence: softmax
    learning_rate: 0.001
    dropout: 0.2

  - name: EntitySynonymMapper

  # Fallback if confidence too low / ambiguous
  - name: FallbackClassifier
    threshold: 0.4
    ambiguity_threshold: 0.1

policies:
  - name: RulePolicy
    core_fallback_action_name: "action_ask_grok"
    core_fallback_threshold: 0.3
    enable_fallback_prediction: true

  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 100

